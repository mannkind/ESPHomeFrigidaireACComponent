esphomeyaml:
  name: ac
  platform: ESP8266
  board: esp01_1m
  includes:
    - ../ESPHomeFrigidaireACComponent.h
  libraries:
    - IRremoteESP8266

wifi:
  ssid: "My Wifi SSID"
  password: "My Wifi Password"

mqtt:
  broker: "test.mosquitto.org"
  discovery: true

logger:
  level: info

ota:

custom_component:
 - lambda: |-
      auto custom_ir = new IRComponent(
        "AC On/Off",
        "AC Temp Up",
        "AC Temp Down",
        "AC Speed Up",
        "AC Speed Down",
        "AC Speed Auto",
        5); /* IR Pin */

      App.register_component(custom_ir);
      App.register_switch(custom_ir->onoff_switch);
      App.register_switch(custom_ir->tempup_switch);
      App.register_switch(custom_ir->tempdown_switch);
      App.register_switch(custom_ir->speedup_switch);
      App.register_switch(custom_ir->speeddown_switch);
      App.register_switch(custom_ir->speedauto_switch);

      return {custom_ir};

